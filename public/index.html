<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Esercizio</title>
        <link rel="stylesheet" href="./style.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="mr-5 ml-5 mt-5">
            <div class="messaging">
                <div class="inbox_msg">
                    <div class="inbox_people col-2">
                        <div class="box mb-2">
                            <div class="heading">
                                <h4>Online</h4>
                            </div>

                        </div>
                        <div id="onlineUsers" class="inbox_chat">

                        </div>
                    </div>
                    <div class="inbox_people col-2">
                        <div class="box mb-2">
                            <div class="heading">
                                <h4>Notifiche</h4>
                            </div>

                        </div>
                        <div id="notifications" class="inbox_chat">

                        </div>
                    </div>
                    <div class="mesgs col-8">
                        <div id="chatText" class="msg_history">

                        </div>
                        <div class="type_msg mb-2">
                            <div class="input_msg_write">
                                <form id="chatForm">
                                    <input id="chatInput" type="text" class="write_msg" placeholder="Type a message" />
                                    <button class="msg_send_btn" type="submit">-></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script type="text/javascript" src="./scripts.js"></script>
    </body>
</html>
